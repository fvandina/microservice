server:
  port: 8080

  error:
    include-message: always
    include-binding-errors: always

spring:
  output:
    ansi:
      enabled: always

  application:
    name: customer

  datasource:
    driver-class-name: org.postgresql.Driver
    username: amigoscode
    password: password
    url: jdbc:postgresql://localhost:5432/customer
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
